<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Task">
    <title>Task</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav>
        <h1>Tasks</h1>
        <a href="{{url_for('index')}}">Home</a> &#8226;
        <a href="{{url_for('get_tasks')}}">My Tasks</a> &#8226;
        <a href="{{url_for('new_task')}}">New Task</a>
    </nav>
    <hr/>
    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td><a href="{{ url_for('get_task', task_id=task.id)}}">{{ task.title }}</a></td>
            <td>{{ task.date }}</td>
            <td><a href="{{ url_for('update_task', task_id=task.id)}}">Edit {{task.id}}</a></td>
            <td>
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post">
                    <button type="submit" value="Delete">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
