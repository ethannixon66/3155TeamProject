<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="New Task">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
        <title>{% block title %}{% endblock %}</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
    {% if user %}
        <div class="login_info"><h4>Logged in as:  {{user.first_name}} {{user.last_name}}</h4>  |  
        <a href="{{url_for('logout')}}"> Logout</a></div>
    {% endif %}
    {% block nav %}
        <nav>
            <h1>{% block header %}{% endblock %}</h1>
            
            <a href="{{url_for('index')}}">Home</a> &#8226;
            <a href="{{url_for('get_tasks')}}">My Tasks</a> &#8226;
            <a href="{{url_for('new_task')}}">New Task</a>
        </nav>
    {% endblock nav %}
    <hr/>
        {% block content %}

        {% endblock %}
    </body>
</html>
