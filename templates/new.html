<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="New Task">
    <title>New Task</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav>
        <h1>Create New Task</h1>
        <a href="{{url_for('index')}}">Home</a> &#8226;
        <a href="{{url_for('get_tasks')}}">My Tasks</a> &#8226;
        <a href="{{url_for('new_task')}}">New Task</a>
    </nav>
    <hr/>
    <form action="new" method="post">
        <p><label>Title </label></p>
        <p> <input type="text" name="title" value="{% if task %}{{task.title}} {% endif %}" /></p>
        <p><label>Note </label></p>
        <p>
            <textarea name="taskText" rows="6" cols="0">
                {% if task %}
                    {{task.text}}
                {% else %}
                    Add your new note here ...
                {% endif %}
            </textarea>
        </p>
        <input type="submit" value="Add Note"/>
    </form>
</body>
