{% extends "base.html" %}
{% from "macros.html" import flash %}
{% block title %}New Task{% endblock %}
{% block header %}Create New Task{% endblock %}

{% block content %}
    {{ flash() }}
{% if task %}
    <form action="{{ url_for('update_task', task_id=task.id) }}" method="post">
{% else %}
    <form method="post">
{% endif %}
    <p><label>Title </label></p>
    <p><input type="text" name="title" value="{% if task %}{{task.title}} {% endif %}"/></p>
    <p><label>Task </label></p>
    <p>
        <textarea name="taskText" rows="6" cols="0" placeholder="Add your new task here ...">
            {%- if task -%} 
                {{task.text}}
            {%- endif -%}
        </textarea>
    </p>
    {% if task %}
        <input type="submit" value="Update Task">
    {% else %}
        <input type="submit" value="Add Task" />
    {% endif %}
    </form>
{% endblock content %}
