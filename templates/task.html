<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Task">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <title>Tasks</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
    <body>
        <nav>
        <h1>Task Details</h1>
        <a href="{{url_for('index')}}">Home</a> &#8226;
        <a href="{{url_for('get_tasks')}}">My Tasks</a> &#8226;
        <a href="{{url_for('new_task')}}">New Task</a>
    </nav>
    <hr/>
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.text }}</td>
                <td>{{ task.date }}</td>
                <td>
                    <a href="{{ url_for('update_task', task_id=task.id)}}">
                        <!-- Pencil Icon (must be inlined or style will not work) source: https://jam-icons.com/ -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="24" fill="currentColor">
                            <path d="M12.238 5.472L3.2 14.51l-.591 2.016 1.975-.571 9.068-9.068-1.414-1.415zM13.78 
                            3.93l1.414 1.414 1.318-1.318a.5.5 0 0 0 0-.707l-.708-.707a.5.5 0 0 0-.707 0L13.781 
                            3.93zm3.439-2.732l.707.707a2.5 2.5 0 0 1 0 3.535L5.634 17.733l-4.22 1.22a1 1 0 0 
                            1-1.237-1.241l1.248-4.255 12.26-12.26a2.5 2.5 0 0 1 3.535 0z"></path>
                        </svg>

                    </a>
                </td>
                <td>
                    <form fill="none" action="{{ url_for('delete_task', task_id=task.id) }}" method="post">
                        <label>
                            <button type="submit" value="Delete" class="hide">Delete</button>
                             <!-- Trash Icon (must be inlined or style will not work) source: https://jam-icons.com/ -->
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="-3 -2 24 24" width="24" fill="currentColor">
                                <path d="M6 2V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.133l-.68 10.2a3 3 0 0 
                                1-2.993 2.8H5.826a3 3 0 0 1-2.993-2.796L2.137 7H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h4zm10 2H2v1h14V4zM4.141 
                                7l.687 10.068a1 1 0 0 0 .998.932h6.368a1 1 0 0 0 .998-.934L13.862 7h-9.72zM7 8a1 1 0 0 1 1 1v7a1 1 0 0 1-2 
                                0V9a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v7a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1z"></path>
                            </svg>
                        </label>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
