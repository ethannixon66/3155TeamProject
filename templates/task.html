<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{url_for('index')}}">Home</a> ||
            <a href="{{url_for('get_tasks')}}">My Notes</a> || 
            <a href="{{url_for('new_task')}}">New Note</a> 
        </nav>
        <h1>Task details</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.text }}</td>
                <td>{{ task.date }}</td>
            </tr>
        </table>
    </body>
</html>
